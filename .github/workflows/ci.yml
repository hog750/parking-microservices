name: Final build

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: [self-hosted, windows, x64]
    strategy:
      fail-fast: false
      matrix:
        service:
          - { name: auth_service, path: auth_service, db: AuthDB }
          - { name: vehicle_service, path: vehicle_service, db: VehicleDB }
          - { name: parking_service, path: parking_service, db: ParkingDB2 }
          - { name: payment_service, path: payment_service, db: PaymentDB }
          - { name: offline_payment_service, path: offline_payment_service, db: PaymentDB }
          - { name: analytics_service, path: analytics_service, db: PaymentDB }
          - { name: notification_service, path: notification_service, db: NotificationDB }
          - { name: tariff_service, path: tariff_service, db: TariffDB }
          - { name: dashboard_service, path: dashboard_service, db: "" }
          - { name: monitoring_service, path: monitoring_service, db: "" }

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: ${{ matrix.service.path }}
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) {
            pip install -r requirements.txt
          }
          pip install pytest

      - name: Run tests
        working-directory: ${{ matrix.service.path }}
        shell: powershell
        env:
          DB_SERVER: "localhost"
          DB_USER: "sa"
          DB_PASSWORD: "SaPass123!"
          DB_NAME: "${{ matrix.service.db }}"
        run: pytest -q
  smoke:
    runs-on: [self-hosted, windows, x64]
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Docker version
        shell: powershell
        run: |
          docker --version
          docker compose version

      - name: Build images
        shell: powershell
        run: docker compose build

      - name: Start core stack
        shell: powershell
        run: |
          docker compose up -d auth_service vehicle_service parking_service payment_service offline_payment_service analytics_service monitoring_service notification_service tariff_service dashboard_service
          Start-Sleep -Seconds 20

      - name: Smoke health checks
        shell: powershell
        run: |
          $endpoints = @(
            "http://localhost:5001/health",
            "http://localhost:5002/health",
            "http://localhost:5003/health",
            "http://localhost:5004/health",
            "http://localhost:5005/health",
            "http://localhost:5006/health",
            "http://localhost:5008/health",
            "http://localhost:5011/health",
            "http://localhost:5012/health",
            "http://localhost:8080/health"
          )

          foreach ($url in $endpoints) {
            Write-Host "Checking $url"
            $ok = $false
            for ($i=0; $i -lt 12; $i++) {
              try {
                $r = Invoke-WebRequest -Uri $url -UseBasicParsing -TimeoutSec 5
                if ($r.StatusCode -eq 200) { $ok = $true; break }
              } catch {}
              Start-Sleep -Seconds 5
            }
            if (-not $ok) { throw "Health check failed: $url" }
          }

      - name: Teardown
        if: always()
        shell: powershell
        run: docker compose down -v