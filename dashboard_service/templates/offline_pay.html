{% extends "base.html" %}
{% block title %}Offline Payment (QR){% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Offline Payment (QR)</h2>

  <p class="text-muted">
    Enter the QR code printed on your ticket or shown at the kiosk.
  </p>

  <form method="post" class="mt-3">
    <div class="mb-3">
      <label class="form-label">QR code</label>
      <input type="text" name="qr_code" class="form-control" placeholder="OFF-XXXX-...">
    </div>
    <button type="submit" class="btn btn-primary">Pay offline</button>
  </form>

  {% if result %}
  <hr>
  <div class="alert alert-info mt-3">
    <p class="mb-1">Session: <strong>{{ result.session_id }}</strong></p>
    <p class="mb-0">Amount: <strong>{{ result.amount }} MDL</strong></p>
  </div>
  {% endif %}
</div>
{% endblock %}
